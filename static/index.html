<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Zoom Car</title>
  <link rel="stylesheet" href="css/controller.css">
  <script type="text/javascript" src="js/zoomcar.js"></script>
</head>

<body>
  <div class="spf-controller">
    <div class="controller-left">
      <div class="cross-layout">
        <button class="position-top btn cross-key-btn"><span class="top-mark">▲</span></button>
        <button class="position-left btn cross-key-btn" onclick="command('left')"><span
            class="left-mark">▲</span></button>
        <button class="position-center btn cross-key-btn"><span class="center-mark">●</span></button>
        <button class="position-right btn cross-key-btn" onclick="command('right')"><span
            class="right-mark">▲</span></button>
        <button class="position-bottom btn cross-key-btn"><span class="bottom-mark">▲</span></button>
      </div>
    </div>
    <div class="controller-center">
      <span class="logo-msg">Controller</span>
      <div class="selectstart-btn-set">
        <button class="btn selectstart-btn"></button>
        <button class="btn selectstart-btn"></button>
      </div>
    </div>
    <div class="controller-right">
      <div class="abxy-btn-set">
        <div class="cross-layout">
          <button class="btn abxy-btn position-top btn-x">X</button>
          <button class="btn abxy-btn position-left btn-y" onclick="command('stop')">Y</button>
          <button class="btn abxy-btn position-right btn-a" onclick="command('forward')">A</button>
          <button class="btn abxy-btn position-bottom btn-b" onclick="command('back')">B</button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <ul>
      <li>◀ ひだり せんかい</li>
      <li>▶ みぎ せんかい</li>
      <li>A すすむ</li>
      <li>B バック</li>
      <li>Y とまる</li>
    </ul>
  </div>
  <form>
    <label for="endpoint">URL:</label>
    <input id="endpoint" type="text" placeholder="https://" size="50" />
    <div id="message"></div>
  </form>
</body>

</html>
